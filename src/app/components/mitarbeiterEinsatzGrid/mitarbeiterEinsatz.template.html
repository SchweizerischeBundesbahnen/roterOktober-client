<navbar></navbar>
<messages></messages>
<main>
    <div class="container">
        <div class="jumbotron">
          <table class="table">
            <thead>
              <th class="col-lg-2">Mitarbeiter</th>
              <th class="col-lg-2">Projekte</th>
              <th class="col-lg-8">
                Zeitdauer
              </th>
            </thead>
            <tbody>
              <tr ng-repeat-start="mitarbeiterEinsatz in $ctrl.mitarbeiterEinsaetze">
                <td rowspan="{{mitarbeiterEinsatz.einsatze.length}}">{{mitarbeiterEinsatz.mitarbeiter.name}} {{mitarbeiterEinsatz.mitarbeiter.vorname}}</td>
                <td>{{ mitarbeiterEinsatz.einsatze[0].projekt.name }}</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success col-lg-offset-{{einsatz.projekte.length+2}}" role="progressbar" style="width: 20%">
                    </div>
                  </div>
                </td>
              </tr>
              <tr ng-repeat-end ng-repeat="projekt in mitarbeiterEinsatz.einsatze.projekt.slice(1)">
                <td>{{ projekt.name }}</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success col-lg-offset-{{einsatz.projekte.length+2}}" role="progressbar" style="width: 20%">
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</main>
