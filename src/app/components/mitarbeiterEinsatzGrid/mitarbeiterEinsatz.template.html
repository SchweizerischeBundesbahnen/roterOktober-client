<navbar></navbar>
<messages></messages>
<main>
          <table class="table">
            <thead>
              <th class="col-lg-2">Mitarbeiter</th>
              <th class="col-lg-2">Projekte</th>
              <th class="col-lg-8">
                Zeitdauer
              </th>
            </thead>
            <tbody>
              <tr ng-repeat-start="mitarbeiterEinsatz in $ctrl.mitarbeiterEinsaetze">
                <td rowspan="{{mitarbeiterEinsatz.einsatze.length}}">{{mitarbeiterEinsatz.mitarbeiter.name}} {{mitarbeiterEinsatz.mitarbeiter.vorname}}</td>
                <td>{{ mitarbeiterEinsatz.projekte[0].name }}</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success col-lg-offset-{{einsatz.projekte.length+2}}" role="progressbar"
                      aria-valuenow="40" aria-valuemin="0" aria-valuemax="120" role="progressbar" style="width: 100%">
                    </div>
                  </div>
                </td>
              </tr>
              <tr ng-repeat-end ng-repeat="projekt in mitarbeiterEinsatz.projekte.slice(1)">
                <td>{{ projekt.name }}</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success col-lg-offset-{{einsatz.projekte.length}}"
                      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" role="progressbar" style="width: 100%">
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
</main>
