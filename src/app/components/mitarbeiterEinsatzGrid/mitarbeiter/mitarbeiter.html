<navbar></navbar>
<messages></messages>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>Mitarbeiter</h1>
        </div>
        <div class="mitarbeiterGrid">
            <div> <!-- Ohne dieses sinnlose div wiederholt Angular auch das nÃ¤chste Element -->
                <div ng-repeat="mitarbeiter in $ctrl.mitarbeiter" class="mitarbeiterRow">
                    <div class="mitarbeiterInfo">
                        {{mitarbeiter.name}}, {{mitarbeiter.vorname}} ({{mitarbeiter.uid}})
                    </div>
                    <div class="mitarbeiterContent">
                        <einsatz mitarbeiter="mitarbeiter"></einsatz>
                    </div>
                    <div class="clearFix"></div>
                </div>
            </div>

            <div class="mitarbeiterRow">
                <div class="mitarbeiterInfo">
                    <a href="" ng-click="$ctrl.createMitarbeiter()">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        Mitarbeiter erfassen
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
