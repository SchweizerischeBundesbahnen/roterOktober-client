<div class="progress timeaxis">
  <div class="progress-bar col-lg-12" ng-repeat="pensum in $ctrl.convertedPensen"
    style="margin-left: {{ $ctrl.getZeitachseMargin(pensum) }}%; width: {{ $ctrl.getWidthForZeitachse(pensum) }}%"
    ng-class="$ctrl.rowIndex % 2 === 0 ? 'progress-bar-success' : progress-bar-info"
    ng-show="$ctrl.isYearOutsideEinsatz(pensum)"
    uib-tooltip="{{ pensum.fromDate }} - {{ pensum.untilDate }}"
    tooltip-append-to-body="true"
    >
    <span ng-show="$ctrl.isYearOutsideEinsatz(pensum)">
      {{ pensum.pensum }} %
    </span>
  </div>
</div>
